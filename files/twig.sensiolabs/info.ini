description = "Twig.js is a pure JavaScript implementation of the Twig PHP templating language (http://twig.sensiolabs.org/)The goal is to provide a library that is compatible with both browsers and server side JavaScript environments such as node.js. Twig.js is currently a work in progress and supports a limited subset of the Twig templating language (with more coming)."
